<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <h1>Battleship!!!</h1>
      <h2></h2>
      <div id="player-count">
        <p>How many human players?</p>
        <button class="1">1</button>
        <button class="2">2</button>
      </div>
      <div id="place-buttons">
        <button class="place 1">Place Ships Player 1</button>
        <button class="place 2">Place Ships Player 2</button>
      </div>
      <div class="instructions"></div>
      <div id="boards">
        <div id="placement-board"></div>
        <div id="my-board"></div>
        <div id="enemy-board"></div>
      </div>
      <button id="confirm" disabled>Confirm Placement</button>
    </div>
  </body>
</html>
